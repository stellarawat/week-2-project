<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Calculator | Names</title>
  <meta name="theme-color" content="#ce1126">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="content" style="padding-bottom: 0; ">
    <div class="navbar bg-danger justify-content-center">
      <div class="navbar-brand">
        <a id="logo" href="index.html">Akan|Calc</a>
      </div>
      <div id="exit" class="d-flex flex-wrap align-content-center text-center justify-content-center text-dark"
        onclick="location.href='index.html'">
        <img src="images/close.png" alt="close" style="height: 50px;">
      </div>
    </div>
    <div class="container text-white">
          <h1 class="display-3">Male Akan Names</h1>
            <div class="text-left">Sunday</div>
            <div class="text-right">Kwasi</div>
          </div>
            <div class="text-left">Monday</div>
            <div class="text-right">Kwadwo</div>
          </div>
          <div class=" text-left">Tuesday</div>
            <div class="text-right">Kwabena</div>
          </div>
            <div class="text-left">Wednesday</div>
            <div class="text-right">Kwaku</div>
          </div>
            <div class="text-left">Thursday</div>
            <div class="text-right">Yaw</div>
          </div>
            <div class="text-left">Friday</div>
            <div class="text-right">Kofi</div>
          </div>
            <div class="text-left">Saturday</div>
            <div class="text-right">Kwame</div>
          </div>
        </div>
          <h1 class="display-3">Female Akan Names</h1>
            <div class="text-left">Sunday</div>
            <div class="text-right">Akosua</div>
          </div>
            <div class="text-left">Monday</div>
            <div class="text-right">Adwoa</div>
        </div>
            <div class="text-left">Tuesday</div>
            <div class="text-right">Abenaa</div>
          </div>
            <div class="text-left">Wednesday</div>
            <div class="text-right">Akua</div>
          </div>
          <div class="row pl-3 pr-3 p-2">
            <div class="col-6 lead text-left">Thursday</div>
            <div class="col-6 lead text-right">Yaa</div>
          </div>
          <div class="row pl-3 pr-3 p-2">
            <div class="col-6 lead text-left">Friday</div>
            <div class="col-6 lead text-right">Afua</div>
          </div>
          <div class="row pl-3 pr-3 p-2">
            <div class="col-6 lead text-left">Saturday</div>
            <div class="col-6 lead text-right">Ama</div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
